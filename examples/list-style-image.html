<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS property list-style-image</title>
    <style>
        body {
            font-family: sans-serif;
            width: 80%;
            margin: auto;
        }
        h1 {
            font-size: 24px;
            color: rgb(255, 0, 0);
        }
        ul {
            list-style-image: url(markers/check.png);   
        }
    </style>
</head>

<body>
    <h1>Фундаментальные ценности центра</h1>
    <ul>
        <li>Ответственность</li>
        <li>Верность принципам</li>
        <li>Творческий подход</li>
        <li>Эффективность</li>
        <li>Качество</li>
        <li>Профессионализм</li>
        <li>Новаторство</li>
        <li>Командная работа</li>
    </ul>
</body>

</html>
